# Site
name: "UCSF Body Imaging Research Group"
title: "UCSF Body Imaging Research Group"
description: "Medical Imaging Research in the Body"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 'https://LarsonLab.github.io/UCSF-Body-Imaging-Research'
google_analytics: '338056062'
disqus: 'bodyimaging'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  peder:
    name: Peder Larson
    display_name: Peder Larson
    email: peder.larson@ucsf.edu
    web: https://profiles.ucsf.edu/peder.larson
    git_name: agentmess
    twitter: https://twitter.com/pezlarson
    description: "Director"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-twitter-plugin
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
